<div class="content-panel">
  <h2 class="page-title-label">Login</h2>

  <ng-container *ngIf="loginInfo">
    <div class="status-panel">
      <a *ngIf="loginInfo.nickname" class="user-name" [routerLink]="['/user']">{{loginInfo.nickname}}</a>

      <div *ngIf="!(loginInfo.nickname)" class="login-panel">
        <p><a href="{{googleLoginUrl}}">Sign In With Google</a></p>
        <p><a href="{{githubLoginUrl}}">Sign In With GitHub</a></p>
        <p><a href="{{facebookLoginUrl}}">Sign In With Facebook</a></p>
      </div>
    </div>

    <p *ngIf="loginFailed">
      <!-- This actually comes from the /api/user-status GET,
           after the failed login, but it can still be a useful hint. -->
      Login Failed: {{loginInfo.errorMessage}}
    </p>
  </ng-container>
</div>
