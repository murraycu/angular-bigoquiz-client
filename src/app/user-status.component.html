<div class="user-status-panel">
  <ng-container *ngIf="loginInfo">
    <div class="status-panel">
      <a *ngIf="loginInfo.nickname" class="user-name" [routerLink]="['/user']">{{loginInfo.nickname}}</a>

      <div *ngIf="!(loginInfo.nickname)" class="login-panel">
        <!-- TODO: use the properly-branded login button. -->
        <a *ngIf="loginInfo.loginUrl" href="{{loginInfo.loginUrl}}">Sign In</a>
      </div>
    </div>

    <p *ngIf="showLogOutWhenAppropriate && loginInfo.nickname">
      <a href="{{loginInfo.logoutUrl}}">Log Out</a>
    </p>
  </ng-container>
</div>
