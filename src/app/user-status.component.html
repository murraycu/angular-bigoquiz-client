<div class="user-status-panel">
  <ng-container *ngIf="loginInfo">
    <div class="status-panel">
      <a *ngIf="loginInfo.nickname" class="user-name" [routerLink]="['/user']">{{loginInfo.nickname}}</a>

      <div *ngIf="!(loginInfo.nickname)" class="login-panel">
        <a [routerLink]="['/login']">Sign In</a>
      </div>
    </div>

    <div *ngIf="showExtras && loginInfo.nickname">
      <p>Google Account:
      <a *ngIf="loginInfo.googleLinked" href="{{loginInfo.googleProfileUrl}}">Connected</a>
      <a *ngIf="!loginInfo.googleLinked" href="{{googleLoginUrl}}">Connect</a>
      </p>

      <p>GitHub Account:
      <a *ngIf="loginInfo.gitHubLinked" href="{{loginInfo.gitHubProfileUrl}}">Connected</a>
      <a *ngIf="!loginInfo.gitHubLinked" href="{{gitHubLoginUrl}}">Connect</a>
      </p>

      <p>Facebook Account:
      <a *ngIf="loginInfo.facebookLinked" href="{{loginInfo.facebookProfileUrl}}">Connected</a>
      <a *ngIf="!loginInfo.facebookLinked" href="{{facebookLoginUrl}}">Connect</a>
      </p>

      <p><a href="{{logoutUrl}}">Log Out</a></p>
    </div>
  </ng-container>
</div>
