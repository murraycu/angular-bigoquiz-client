<div class="content-panel">
  <h2 class="page-title-label">Profile</h2>

  <div class="user-status-panel">
    <app-user-status showLogOutWhenAppropriate="true"></app-user-status>

    <h2>History</h2>
    <div class="user-status-answers-panel">

    <ng-container *ngIf="userHistoryQuizzes">
      <div *ngFor="let stats of userHistoryQuizzes.stats"
        class="quiz-section">
        <h3><a [routerLink]="['/history']" [queryParams]="{'quiz-id': stats.quizId}">{{stats.quizTitle}}</a></h3>
          <p class="progress-part-correct-once" [ngStyle]="{'width': stats.percentCorrectOnce(stats.questionsCount)}">{{stats.countQuestionsCorrectOnce}} correct once</p>
          <p class="progress-part-answered-once" [ngStyle]="{'width': stats.percentAnsweredOnce(stats.questionsCount)}">{{stats.countQuestionsAnsweredOnce}} answered once</p>
          <p class="progress-part-count" style="width: 100%">{{stats.questionsCount}} questions</p>
      </div>
    </ng-container>
    </div>
  </div>
</div>
